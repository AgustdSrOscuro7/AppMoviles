<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Episodios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-episodio-list
  [episodes]="episodes"
  (episodeSelected)="showDetails($event)">
  </app-episodio-list>
  <ion-modal [isOpen]="selectedEpisode !== null">
    <ng-template>
      <app-episodio-card
      [episode]="selectedEpisode"
        [characters]="characters"
        (close)="closeDetails()">
      </app-episodio-card>
    </ng-template>
  </ion-modal>
</ion-content>
