<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Detalle Usuarios</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let personaje of personajes">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head"
        src="{{personaje.image}}" />
      </ion-avatar>
      <ion-label>{{personaje.name}} - {{personaje.species}} - {{personaje.status}}</ion-label>
    </ion-item>

  </ion-list>

  <!--
  <app-explore-container name="Usuarios page"></app-explore-container>
  -->

</ion-content>
